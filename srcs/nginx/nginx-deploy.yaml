apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type:  LoadBalancer
  ports:
  - port: 80
    nodePort: 80
    protocol: TCP
    name: http
  - port: 443
    nodePort: 443
    protocol: TCP
    name: https
  - port: 2222
    nodePort: 2222
    protocol: TCP
    name: sshd
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  # replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-img
        imagePullPolicy: Never
        securityContext:
          privileged: true
        livenessProbe:
          exec:
            command:
              - bin/sh
              - -c
              - ./liveness.sh
          initialDelaySeconds: 15
          periodSeconds: 10
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: sshd
          containerPort: 2222